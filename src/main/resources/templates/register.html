<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        referrerpolicy="no-referrer" rel="stylesheet" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/register.css" rel="stylesheet">
</head>


<body>

    <div class="container">
        <div class="row main">
            <div class="maincard col-lg-11  col-xl-11 ">
                <div class="card card-signin flex-row my-4">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title  text-center">User SignUp</h5>
                        <form class="form-signin" method="post" action="register">
                            <div class="form-label-group">
                                <input class="form-control" name="name" id="inputName" placeholder="Name" required
                                    type="text">
                                <label for="inputName">Name</label>
                            </div>
                            <div class="form-label-group">
                                <input class="form-control" name="surname" id="inputSurName" placeholder="Surname" required
                                    type="text">
                                <label for="inputSurName">Surname</label>
                            </div>
                            <div class="form-label-group">
                                <input class="form-control" name="email" id="inputEmail" placeholder="Email" required type="email">
                                <label for="inputEmail">Email</label>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input class="form-control" name="password" id="inputPassword" placeholder="Password" required
                                    type="password">
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-label-group">
                                <input class="form-control" name="repassword" id="inputConfirmPassword" placeholder="Repassword" required
                                    type="password">
                                <label for="inputConfirmPassword">Repassword</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up
                            </button>
                            <a href="/user/login" class="singintext d-block text-center mt-3">Sign In</a>
                            <div th:if="${error!=null}" th:text="${error}" class="alert-danger my-1 p-1 text-center"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
